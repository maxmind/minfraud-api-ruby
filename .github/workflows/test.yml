name: Run tests
on: [push, pull_request]
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        version:
          [
            2.5,
            2.6,
            2.7,
            '3.0',
            3.1,
            jruby,
          ]
        exclude:
          - os: windows-latest
            version: jruby
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.version }}
      - run: bundle install
      - run: bundle exec rake -t spec
